<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escalação de Times</title>
</head>
<body>
    <h1>Seleção Time Tartaruga Ninja</h1>
  <hr>
  <form>
    <label for="name">Nome do Jogador</label>
    <input type="text" id="name">
    <label for="time">Time</label>
    <input type="text" id="time">
    <label for="number">Número da Camisa</label>
    <input type="number" id="number">
    <hr>
    <button onclick="addTime(event)">Escalar</button>
    <button onclick="removeTartaruga(event)">Remover</button>

  </form>


  <section id="screen"></section>

  <script src="./script.js"></script>
</body>
</html>
